<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="quiz-style.css">

</head>
<body>
    
    <div class="wrapper">

        <p>Spieler: <span id="userName"></span></p>
    
        <div id="start-screen">
            <h2>Willkommen zum Quiz!</h2>
            <p>Bitte mit der Wiesbaden-Mail-Adresse anmelden.</p>
            <input type="text" id="userNameF" placeholder="Max" required>.
            <input type="text" id="userNameL" placeholder="Musterman" required>@wiesbaden.de

            <br><br>
            <button onclick="startGame()">Spiel starten</button>
        </div>

        <div class="question-container" id="quiz-container">

            <div class="question-layout">

                <div class="questionDiv" id="questionId"></div>
                <div class="answerDiv" id="answersId"></div>

            </div>

            <button onclick="abortGame()" style="display: block; margin: 1rem auto;">Runde abbrechen</button>

        </div>

        <div class="leaderboard" id="leaderboard" display="none">
            <h2>Leaderboard</h2>
            
            <table id="leaderboard-table" class="leadTable">
                <thead>
                <tr>
                    <th>Runde</th>
                    <th>Timestamp</th>
                    <th>Spieler</th>
                    <th>Punktzahl</th>
                    <th>Status</th>
                    <th>Antworten</th>
                </tr>
                </thead>
                <tbody id="leaderboard-body">
                </tbody>
            </table>

            <button onclick="downloadCSV()">Ergebnis speichern</button>
            <button onclick="startOver()">Neues Spiel</button>
        </div>

</div>

<script src="quiz-script.js" defer></script>

</body>
</html>
